la<!DOCTYPE html>
<html>
<Header>
    <link rel="stylesheet" href="styles.css">
</header> 
<body id="main"> 
    <h1 id="title">
        Star Wars Fan Registration</h1>
    <p id="description">
        Fill out the following form to be registered as a Star Wars fan
    </p>

    <form id="survey-form">
    <div class="input-headings">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" class="form-inputs" required> </input>   
        <br>        
        
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" class="form-inputs" required> </input>
        <br>
        
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" name="number" min="18" max="100" placeholder="Enter your age" class="form-inputs" required> </input>
        <br>

        <label for="dropdown" id="model" style="width: 90vw;">Select favourite trilogy</label>
        <select id="dropdown">
            <option value = "OT">Original Trilogy</option>
            <option value = "Prequels">Prequels</option>
            <option value = "Sequels">Sequels</option>
            <option value = "Clones">The Clone Wars</option>
            <option value = "BSG">I'm more of a Battlestar Galactica Fan</option>
        </select>
        <br>

        <label for="model_color" id="model_color"> <b>Favourite Character</b> </label>
        <br>
        <input id="model_color" type="radio" name="color" value="Vader">
        <label for="model_color">Anakin Skywalker/Darth Vader</label>
        <br>
        <input id="model_color" type="radio" name="color" value="Yoda">
        <label for="model_color">Master Yoda</label>
        <br>
        <input id="model_color" type="radio" name="color" value="Kenobi">
        <label for="model_color">Obi-Wan Kenobi</label>
        <br>
        <br>
                                
        <label for="features"> <b>Favourite Star Destroyer:</b></label>
        <br>

        <input id="checkbox" type="checkbox" name="features" value="Venator">
        <label for="checkbox">Venator Class</label>
        <br>
        <input id="checkbox" type="checkbox" name="features" value="Imperial">
        <label for="checkbox">Imperial II Class</label>
        <br>
        <input id="checkbox" type="checkbox" name="features" value="Nebula">
        <label for="checkbox">Nebula Class</label>          

        <textarea id="textarea" name="instructions" rows="5" cols="59.5" placeholder="Please, explain why do you like Star Wars: "></textarea>
        <br>
        
        <input id="submit" type="submit" value="Registration" class="submit-button"/>
    </div>
    
    </form>

</body>
</html>
